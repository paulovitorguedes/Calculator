<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Paulo_Vitor_Guedes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="_css/style.css">
    <title>Calculadora</title>
</head>

<body style="background: #D9D9D9">

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <br />

                <div class="calculator">
                    <div class="displayInputs">
                        <input type="text" id="displaySide" class="form-control result" disabled="disabled" />
                        <input type="text" id="display" class="form-control result" disabled="disabled" />
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg font-weight-light btnEl">C</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light btnEl">CE</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light btnEl">%</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light btnEl">x</button>
                        <button type="button" class="btn btn-dark btn-lg clear font-weight-light btnEl">M+</button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg font-weight-light btnEl">7</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light btnEl">8</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light btnEl">9</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light btnEl">-</button>
                        <button type="button" id="m1"
                            class="btn btn-dark btn-lg clear font-weight-light memory">M1</button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg font-weight-light btnEl">4</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light btnEl">5</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light btnEl">6</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light btnEl">+</button>
                        <button type="button" id="m2"
                            class="btn btn-dark btn-lg clear font-weight-light memory">M2</button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg font-weight-light btnEl">1</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light btnEl">2</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light btnEl">3</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light btnEl">/</button>
                        <button type="button" id="m3"
                            class="btn btn-dark btn-lg clear font-weight-light memory">M3</button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark zero btn-lg font-weight-light btnEl">0</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light btnEl">.</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light btnEl">=</button>
                        <button type="button" class="btn btn2 btn-dark btn-lg font-weight-light btnEl">+/-</button>
                        <button type="button" class="btn btn2 btn-dark btn-lg font-weight-light btnEl">BS</button>
                    </div>

                    <div class="row">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1" checked>
                            <label class="custom-control-label" for="customCheck1">Audio teclas</label>
                        </div>
                    </div>

                </div>
                <div id="hist" class="cotaianerHistoric">
                    <span class="historic">Histórico</span>
                    <ul id="hlist"> </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="_js/controller/calcController.js"></script>
    <script src="_js/script.js"></script>
</body>

</html>
